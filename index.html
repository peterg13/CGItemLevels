	<button id="updateButton"> update </button>
	<div>
		<p>Character Name</p>
		<input type="text" id="charName"><br>
	</div>
	<div>
		<p>Character Realm</p>
		<input type="text" id="charRealm"><br>
	</div>
	<input type="submit" value="submit" id="submitButton">
	<div>
		<p>Character Name</p>
		<input type="text" id="charNameToRemove"><br>
	</div>
	<input type="submit" value="remove" id="removeButton">
	<script>
	$("#removeButton").on("click",function(){
		var name = document.getElementById("charNameToRemove").value;
		$.ajax({
			url: '/removeCharacter',
			method: 'POST',
			data: {name: name},
			dataType: 'json',
		}).done(function(response){
			console.log(response);
		});
	
	})
	</script>
	<script>
	$("#submitButton").on("click",function(){
		var name = document.getElementById("charName").value;
		var realm = document.getElementById("charRealm").value;
		$.ajax({
			url: '/newCharacter',
			method: 'POST',
			data: {name: name, realm: realm},
			dataType: 'json',
		}).done(function(response){
			console.log(response);
		});
	
	})
	</script>
	<script>
	$("#updateButton").on("click",function(){
		$.ajax({
			url: '/update',
			method: 'GET',
		}).done(function(response){
			console.log(response);
		});
	})
	</script>

});</script>
