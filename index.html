<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<button id="updateButton"> update </button>
	<div>
		<p>Character Name</p>
		<input type="text" id="charName"><br>
	</div>
	<div>
		<p>Character Realm</p>
		<input type="text" id="charRealm"><br>
	</div>
	<input type="submit" value="submit" id="submitButton">
	<script>
	$("#submitButton").on("click",function(){
		var name = document.getElementById("charName").value;
		var realm = document.getElementById("charRealm").value;
		$.ajax({
			url: '/newCharacter',
			method: 'POST',
			data: {name: name, realm: realm},
			dataType: 'json',
		}).done(function(response){
			//console.log(response);
		});
	
	})
	</script>
	<script>
	$("#updateButton").on("click",function(){
		$.ajax({
			url: '/update',
			method: 'GET',
		}).done(function(response){
			console.log(response);
		});
	})
	</script>
	<script>$( document ).ready(function() {
    $.ajax({
			url: '/pullTable',
			method: 'GET',
		}).done(function(response){
			//$("body").append("<b>" + response.name + response.realm + response.ilvl + "</b>");
			console.log(response);
			for(i = 0; i < response.length; i++){
				$("body").append("<div>" + response[i].name + '-' + response[i].realm + '-' + response[i].ilvl + "</div>");
			}
		});
});</script>

	
</html>
